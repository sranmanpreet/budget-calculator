<div class="entry-container" (click)="showDetails()">
    <div #entryDescription class="entry-description">
        {{entry.description}}
    </div>
    <div #entryAmount class="entry-amount">
        <b>{{entry.amount}}</b>
    </div>
    <div class="delete">
        <i class="fa fa-times"></i>
    </div>
</div>
<app-entry-details *ngIf="showEntryDetail"></app-entry-details>
